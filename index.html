<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Zak's Checkers</title>
  </head>
  <body>
    <main>
      <div class="game-state">
        <div class="removed-piece-container">
          <div class="light-piece"></div>
          <h3 class="piece-count-text">x <span id="removed-light-pieces">0</span></h3>
        </div>
        <h2 id="turn-text">Black Piece's Turn</h2>
        <div class="removed-piece-container">
          <h3 class="piece-count-text">x <span id="removed-dark-pieces">0</span></h3>
          <div class="dark-piece"></div>
        </div>
      </div>
      <div class="game-board">
        <div class="section">
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
        </div>
        <div class="section">
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
        </div>
        <div class="section">
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="light-piece"></div></div>
        </div>
        <div class="section">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="section">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <div class="section">
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
        </div>
        <div class="section">
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
        </div>
        <div class="section">
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
          <div class="square"><div class="dark-piece"></div></div>
          <div class="square"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
